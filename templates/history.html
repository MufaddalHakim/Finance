{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
  <tbody>
    {% for dict in portfolio %}
    <tr>
        <td>{{ dict['symbol'] }}</td><td>{{ dict['shares'] }}</td><td>${{ prices[portfolio.index(dict)] }}</td><td>{{ dict['time'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
